<!DOCTYPE html>
<html>
<head>
    <Style>
        div {
            width: 100px; height: 100px;
            position: relative;
            top: 50px; left: 50px;
            background-color: green;
            transition-duration: 2s;
        }
        .box1:hover {
            transform: rotate(45deg);
        }
    </Style>
</head>
<body>
    <div class="box1">2차원 변환 효과</div>
</body>
</html>
