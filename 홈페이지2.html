<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 취미</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .animated-box {
            width: 500px;
            height: 500px;
            position: relative;
    
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: boxmove 10s infinite;
            animation-direction: alternate;
            text-align: center;
            animation-timing-function: ease;
        }

        .animated-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .animated-box .content {
            position: absolute;
            color: white;
            z-index: 1;
            padding: 20px;
        }

        @keyframes boxmove {
            0% {left: 0px; top: 0px; background-color: #3498DB; color: white;}
            25% {left: 300px; top: 0px; background-color: #2C3E50; color: white;}
            50% {left: 300px; top: 300px; background-color: #E74C3C; color: white;}
            75% {left: 0px; top: 300px; background-color: #2ECC71; color: white;}
            100% {left: 0px; top: 0px; background-color: #3498DB; color: white;}
        }
        div:active{animation-play-state: paused;}
    </style>
</head>
<body>
    <div class="animated-box">
        <img src="https://via.placeholder.com/500" alt="배경 이미지">
        <div class="content">
            <h1>나의 취미를 알아보세요~</h1>
        </div>
    </div>
</body>
</html>
