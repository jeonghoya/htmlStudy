<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 홈</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #0080ff;
            padding: 10px;
            color: white;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .main-content {
            margin-top: 60px; /* 헤더 높이 만큼의 마진 추가 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes colorChange {
            0% { background-color: #f0f0f0; }
            25% { background-color: #e0e0e0; }
            50% { background-color: #d0d0d0; }
            75% { background-color: #c0c0c0; }
            100% { background-color: #f0f0f0; }
        }

        .animated-background {
            width: 100%;
            height: 300px;
            animation: colorChange 10s infinite;
        }

        @keyframes popUp {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .popup {
            width: 200px;
            height: 200px;
            background-color: #0080ff;
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            animation: popUp 0.5s forwards;
        }

        .popup-trigger:hover .popup {
            display: flex;
        }

        @keyframes slideText {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .sliding-text-container {
            width: 100%;
            height: 100px;
            overflow: hidden;
            position: relative;
            background-color: #f0f0f0;
            margin-top: 20px;
        }

        .sliding-text {
            width: 100%;
            white-space: nowrap;
            position: absolute;
            animation: slideText 10s linear infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        상단 메뉴
    </div>
    <div class="main-content">
        <div class="animated-background"></div>
        <div class="popup-trigger" style="width: 100%; height: 300px; position: relative; margin-top: 20px;">
            <div class="popup">재미있는 메시지!</div>
        </div>
        <div class="sliding-text-container">
            <div class="sliding-text">재치 있는 슬라이딩 텍스트! 이 텍스트는 계속 슬라이드 됩니다.</div>
        </div>
    </div>
</body>
</html>
