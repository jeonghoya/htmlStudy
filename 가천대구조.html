<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지 설정 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('beautiful-skyscape-during-daytime.jpg'); /* 배경 이미지 설정 */
            background-size: cover; /* 이미지를 화면에 맞게 조정 */
            background-position: center; /* 이미지를 가운데에 위치 */
            background-repeat: no-repeat; /* 이미지를 반복하지 않음 */
        }

        .content {
            padding: 20px;
            color: #fff; /* 배경과 대비되는 글자 색 */
        }

        .menu {
            width: 200px;
            background-color: rgba(44, 62, 80, 0.8); /* 반투명 네이비 블루 배경 */
            padding: 10px;
            box-sizing: border-box;
        }

        .menu a {
            display: block;
            color: #ECF0F1; /* 화이트 텍스트 */
            padding: 10px 15px;
            text-decoration: none;
            margin-bottom: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu a:hover {
            background-color: #FFFFFF; /* 하얀색 배경 */
            color: #3498DB; /* 파란색 텍스트 */
            border-radius: 5px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 반투명 흰색 배경 */
        }

        .container {
            display: flex;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <a href="home.html" target="contentFrame">홈</a>
            <a href="about.html" target="contentFrame">자기소개</a>
            <a href="education.html" target="contentFrame">학력 및 경력</a>
            <a href="hobbies.html" target="contentFrame">취미 및 관심사</a>
            <a href="portfolio.html" target="contentFrame">포트폴리오</a>
            <a href="skills.html" target="contentFrame">스킬</a>
            <a href="blog.html" target="contentFrame">블로그</a>
            <a href="quiz.html" target="contentFrame">퀴즈</a>
            <a href="contact.html" target="contentFrame">연락처</a>
            <a href="faq.html" target="contentFrame">자주 묻는 질문</a>
        </div>
        <div class="main-content">
            <iframe name="contentFrame" src="home.html" style="border: none; width: 100%; height: 100%;"></iframe>
        </div>
    </div>
</body>
</html>
