<!DOCTYPE html>
<html>
<head>
    <Style>
        div {
            width: 100px; height: 100px;
            position: relative;
            top: 300px; left: 300px;
            background-color: green;
            transition-duration: 2s;
        }
        div:hover {
            transform: scale(2.0, 2.0);
            background-color: yellow;
        }
    </Style>
</head>
<body>
    <div class="box1">2차원 변환 효과</div>
</body>
</html>
